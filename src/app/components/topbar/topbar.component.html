<div class="input-group">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="input-group-append">
      <input
        type="text"
        class="form-control"
        id="keyword"
        formControlName="keyword"
        placeholder="Search"/>

      <button
        class="btn btn-dark btn-sm"
        type="submit"
        name="search">Search</button>
    </div>
  </form>
</div>
