<div class="container-fluid">
  <div class="card bg-light mb-auto shadow-lg">
    <div class="card-header">
      <span class="mx-auto">
        <h4 class="redBoldText">
          Search
          <a href="#" class="btn btn-primary float-right btn-sm">Load/Reload</a>
          <button class="btn btn-success float-right margin-right btn-sm">
            New
          </button>
        </h4>
      </span>
    </div>

    <table class="table table-hover table-responsive-xl small">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Joining Date</th>
          <th scope="col">Status</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; let i = index">
          <td>{{ i + 1}}</td>
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.joiningDate }}</td>
          <td [ngClass]="[statusStyle(client.status)]">{{ client.status }}</td>
          <td><a routerLink="#" class="btn btn-primary btn-sm">Edit</a></td>
          <td><a routerLink="#" class="btn btn-danger btn-sm">Delete</a></td>
          <td><a class="btn btn-info btn-sm">Info</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
